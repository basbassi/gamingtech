{% extends "base.html" %}
{% block title %}{{ article.title }} - Blog GamingTech{% endblock %}

{% block content %}
<style>
  .article-container {
    background-color: #1e1e1e;
    color: #eaeaea;
    padding: 2rem;
    border-radius: 0.75rem;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
  }

  .article-title {
    font-size: 2rem;
    font-weight: 700;
    color: #ffc107;
  }

  .article-meta {
    font-size: 0.9rem;
    color: #aaa;
    margin-bottom: 1.5rem;
  }

  .article-content p {
    line-height: 1.8;
    margin-bottom: 1.2rem;
    font-size: 1.05rem;
    text-align: justify;
  }

  .article-image {
    width: 100%;
    max-height: 400px;
    object-fit: cover;
    border-radius: 0.5rem;
    margin-bottom: 2rem;
  }

  .back-link {
    margin-top: 2rem;
    display: inline-block;
    background-color: #ffc107;
    color: #111;
    font-weight: bold;
    padding: 0.5rem 1.2rem;
    border-radius: 2rem;
    transition: background-color 0.3s ease;
    text-decoration: none;
  }

  .back-link:hover {
    background-color: #e0a800;
    color: #fff;
  }
</style>

<section class="py-5 bg-dark">
  <div class="container">
    <div class="article-container">
      <h1 class="article-title">{{ article.title }}</h1>
      <p class="article-meta">ðŸ“… PubliÃ© le {{ article.published_at|date:"d M Y" }}</p>

      {% if article.image_url %}
        <img src="{{ article.image_url }}" alt="{{ article.title }}" class="article-image">
      {% endif %}

      <div class="article-content">
        {{ article.content|linebreaks }}
      </div>

      <a href="{% url 'blog' %}" class="back-link">â¬… Retour au blog</a>
    </div>
  </div>
</section>
{% endblock %}
